<div class="modal-header">
  <h4 class="modal-title">Профиль</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <form [formGroup]="userForm" novalidate>
    <div class="col-12 col-xl mb-3 mb-xl-0">
      <div class="input-group" *ngIf="!isSms">
        <span class="input-group-text bg-light border-0">
          +7
        </span>
        <input
          matInput
          mask="(000) 000-00-00"
          formControlName="phone"
          type="text"
          class="form-control border-0"
          placeholder="(000) 000-00-00"
          aria-label="Номер телефона"
        />
      </div>
      <div class="input-group" *ngIf="isSms">
        <input
          matInput
          mask="0000"
          formControlName="key"
          type="text"
          class="form-control border-0"
          placeholder="Код"
          aria-label="Код"
        />
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Close click')">Закрыть</button>
  <button type="button" class="btn btn-outline-secondary" (click)="sendSms(userForm)" [disabled]="!userForm.valid"
          *ngIf="!isSms">Отправить смс
  </button>
  <button type="button" class="btn btn-outline-secondary" (click)="checkSms(userForm)" [disabled]="!userForm.valid"
          *ngIf="isSms">Авторизоваться
  </button>
</div>
