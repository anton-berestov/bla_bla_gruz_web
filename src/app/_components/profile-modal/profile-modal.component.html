<div class="modal-header">
  <h4 class="modal-title">Профиль</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <form [formGroup]="userForm" novalidate>
    <div class="col-12 col-xl mb-3 mb-xl-0">
      <div class="d-flex justify-content-center image-box">
        <img
          [src]="userForm.get('photo')?.value"
          alt="Фото пользователя"
          class="user-photo"/>
        <div class="image-select">
          <img src="assets/img/camera.svg" class="cursor"/>
          <input type="file" (change)="onFileSelected($event)" class="cursor" accept="image/*"/>
        </div>
      </div>
      <div class="input-group mt-2">
        <input
          formControlName="name"
          type="text"
          class="form-control border-0"
          placeholder="Имя*"
          aria-label="Имя"
        />
      </div>
      <div class="input-group mt-2">
        <input
          formControlName="surname"
          type="text"
          class="form-control border-0"
          placeholder="Фамилия*"
          aria-label="Фамилия"
        />
      </div>
      <div class="input-group mt-2" (click)="d.open()">
        <span class="input-group-text bg-light border-0 cursor">
          <i class="bi bi-calendar-event"></i>
        </span>
        <input
          type="text"
          class="form-control border-0"
          placeholder="День рождения*"
          aria-label="День рождения"
          ngbDatepicker
          #d="ngbDatepicker"
          formControlName="birthday"
          (dateSelect)="d.close(); "
        />
      </div>
      <div class="input-group mt-2">
        <span class="input-group-text bg-light border-0">
          +7
        </span>
        <input
          matInput
          mask="(000) 000-00-00"
          formControlName="phone"
          type="text"
          class="form-control border-0"
          placeholder="(000) 000-00-00"
          aria-label="Номер телефона*"
        />
      </div>
      <div class="input-group mt-2">
        <input
          formControlName="email"
          type="text"
          class="form-control border-0"
          placeholder="Электронная почта*"
          aria-label="Электронная почта"
        />
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Close click')">Закрыть</button>
  <button type="button" class="btn btn-outline-primary" (click)="updateProfile(userForm)" [disabled]="!userForm.valid">Обновить</button>
</div>
